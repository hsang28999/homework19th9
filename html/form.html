<!DOCTYPE html>
<html>
<head>
	<title>Form Demo</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/supForm.css">
</head>
<body>
	<form>
		<div>
			<label class="title">Tên</label>
			<br>
			<input type="text" name="">
		</div>
		<div>
			<label class="title">Mật khẩu</label>
			<br>
			<input type="password" name="">
		</div>
		<div>
			<label class="title">Xác nhận lại mật khẩu</label>
			<br>
			<input type="password" name="">
		</div>
		<div>
			<label class="title">Mô tả</label>
			<br>
			<textarea name="" rows="5" cols="40"></textarea>
		</div>
		<div>
			<label class="title">Chủ đề</label>
			<label><input type="checkbox" name="">Âm Nhạc</label>
			<label><input type="checkbox" name="">Phim Ảnh</label>	
			<label><input type="checkbox" name="">Game</label>	
		</div>
		<div>
			<label class="title">Giới Tính</label>
			<label><input type="radio" name="render">Nam</label>
			<label><input type="radio" name="render">Nữ</label>
			<label><input type="radio" name="render">Khác</label>
		</div>
		<div>
			<label class="title">Dropdown</label>
			<select name="dropdown">
				<option value="java">java</option>
				<option value="csharp">C#</option>
				<option value="C">C</option>
			</select>
		</div>
		<div>
			<input type="file" name="">

		</div>
		<div>
			<input type="button" value="Login">
			<input type="reset" value="Reset">
		</div>
		<div>
			<label><input type="submit" name=""></label>
		</div>
	</form>
</body>
</html>
